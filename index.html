<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
 
    <div class="calculator">
        <i class="fas fa-adjust fa-2x theme--btn" id="theme--btn" style="margin: 0.5em 0.5em"></i>
        <div class="calculator__display">
            <input type="text" class="output__display">
            <input type="text" class="input__display">
        </div>
        <div class="calculator__keypad">
            <div id="ac" class="keypad__btn operator">AC</div>
            <div id="pi" class="keypad__btn operator">)</div>
            <div id="divide" class="keypad__btn operator">/</div>
            <div id="percen" class="keypad__btn operator">(</div>
            <div id="multi" class="keypad__btn operator">*</div>
            <div id="plus" class="keypad__btn operator">+</div>
            <div id="minus" class="keypad__btn operator">-</div>
            <div id="equal" class="keypad__btn operator">=</div>
            <div id="z" class="keypad__btn number">0</div>
            <div id="o" class="keypad__btn number">1</div>
            <div id="tw" class="keypad__btn number">2</div>
            <div id="th" class="keypad__btn number">3</div>
            <div id="fo" class="keypad__btn number">4</div>
            <div id="fi" class="keypad__btn number">5</div>
            <div id="si" class="keypad__btn number">6</div>
            <div id="se" class="keypad__btn number">7</div>
            <div id="ei" class="keypad__btn number">8</div>
            <div id="ni" class="keypad__btn number">9</div>
            <div id="point" class="keypad__btn operator">.</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
